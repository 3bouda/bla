<label for="firstPage">First page:</label>
<input type="text" id="firstPage" [(ngModel)]="firstPage" for="">
<label for="lastPage">last page:</label>

<input type="text" id="lastPage" [(ngModel)]="lastPage">
<label for="fileName">File name:</label>

<input type="text" id="fileName" [(ngModel)]="fileName" >
<button (click)="extractPdf()">extract</button>

<br>
<input (change)="onFileSelected()" type="file" id="file">

<pdf-viewer
  [src]="pdfSrc"
  [rotation]="0"
  [original-size]="false"
  [show-all]="true"
  [fit-to-page]="false"
  [zoom]="1"
  [zoom-scale]="'page-width'"
  [stick-to-page]="false"
  [render-text]="true"
  [external-link-target]="'blank'"
  [autoresize]="true"
  [show-borders]="false"
  style="width: 100%; height: 100vh;"
  (after-load-complete)="initLoadCompleted($event)"
></pdf-viewer>bbbbbbbbbbbbbbb
